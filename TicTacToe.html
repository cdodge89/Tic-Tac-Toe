<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="TicTacToe.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container" id="board">
	 	<h1>Tic-Tac-Toe</h1>
		<div class="row">
			<div class="square .col-md-4" id="00"></div>
			<div class="square .col-md-4" id="01"></div>
			<div class="square .col-md-4" id="02"></div>
		</div>
		<div class="row">
			<div class="square .col-md-4" id="10"></div>
			<div class="square .col-md-4" id="11"></div>
			<div class="square .col-md-4" id="12"></div>
		</div>	
		<div class="row">
			<div class="square .col-md-4" id="20"></div>
			<div class="square .col-md-4" id="21"></div>
			<div class="square .col-md-4" id="22"></div>
		</div>
		<div class="row btn btn-danger" id="restart">RESTART</div>
			
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="TicTacToe.js"></script>
</body>
</html>
